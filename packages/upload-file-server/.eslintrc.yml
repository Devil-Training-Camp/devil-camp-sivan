env:
  es6: true
  node: true
  # 不要用 yml 格式，太不好维护了
  # 改成 cjs 格式吧
  browser: false
extends: 'eslint:recommended'
installedESLint: true
plugins:
  - import
  - promise
parser: 'babel-eslint'
parserOptions:
  sourceType: module
rules:
  indent:
    - error
    - 2
    -
      SwitchCase: 1
      VariableDeclarator:
        var: 2
        let: 2
        const: 3
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  no-unused-vars:
  - warn
  - vars: all
    args: after-used
  no-undef: 1
  no-console: 1
